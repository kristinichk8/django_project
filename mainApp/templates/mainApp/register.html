<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Valley tea</title>
    <link rel="stylesheet" href="../../static/css/login.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link rel="shortcut icon" href="../../static/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Bootstrap core CSS -->
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="post" action="{% url 'account:registration' %}">
      {% csrf_token %}
    <a href="{% url 'index' %}"><img class="mb-4" src="../../static/img/log_logo.png" alt="" width="60%" height="60%"></a>
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

    <div class="form-floating">
        {{ form.username }}
{#      <input type="email" class="form-control forma-vxoda" id="floatingInput" placeholder="name@example.com">#}
      <label for="{{ form.username.id_for_label }}">Адрес электронной почты</label>
    </div>
    <div class="form-floating">
        {{ form.password1 }}
{#      <input type="password" class="form-control forma-vxoda" id="floatingPassword" placeholder="Password">#}
      <label for="floatingInput">Пароль</label>
    </div>
      <div class="form-floating">
          {{ form.password2 }}
{#      <input type="password" class="form-control forma-vxoda inputCoolKristinicha" id="floatingPassword" placeholder="Password" >#}
      <label for="{{ form.password2.id_for_label }}">Повторите пароль</label>
    </div>


    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" color="235234"><color="235234">Зарегистрироваться</color></button>
    <p class="mt-5 mb-3 text-muted">&copy;2022 Valley tea</p>
  </form>
</main>

  </body>
</html>
